<html>
<head>
    <title>About Beat Lab</title>
    <link rel="stylesheet" media="screen" href="/stylesheets/main.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="script/utils.js"></script>
</head>

<body>
<header>
    <h1>&nbsp;</h1>
</header>
<div id="form">
    <p>I want to know what you think about Beat Lab!</p>
    <form method="post">
        <input id="email" tabindex="1" class="field input" type="email" name="email" placeholder="Enter email (optional)">
        <textarea id="message" tabindex="2" class="field input" name="message" placeholder="Enter bug report, feature request, suggestion, comment or rant"></textarea>
        <button tabindex="3" class="field" type="button" onclick="sendComment();">Send</button>
    </form>
</div>
<h3 id="done">
    Feedback received. Thank you!
</h3>

<h3 id="fail">
    There was an error sending your feedback! Balls, sorry.
</h3>
</body>
