<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/master/dist/aframe-altspace-component.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/0.24.4/altspace.js"></script>
    <title>Throb!</title>
</head>
<body>

<script src="script/main.js"></script>

<a-scene debug altspace='vertical-align: bottom;'>

    <a-assets>
        <audio id="kick" src="audio/kick.WAV"></audio>
        <img id="noise-texture" src="img/noisetexture.png">
        <img id="stripe-texture" src="img/Noise_Stripes_03.jpg">
        <img id="galv-texture" src="img/galvanised.jpg">
        <img id="copper-texture" src="img/copper.jpg">
        <img id="green-texture" src="img/green.jpg">
    </a-assets>

    <a-entity id="beater" beat></a-entity>

    <a-cylinder material="src:#galv-texture;" height="1" position="0 0.5 0" radius="0.5"></a-cylinder>

    <a-cylinder material="src:#stripe-texture;" height="0.05" rotation="-135 0 0" position="0 1.5 0" radius="0.6" side="double"></a-cylinder>

    <a-cylinder material="src:#noise-texture; repeat:5 5" height="0.1" rotation="-135 0 0" position="0 1.5 0" geometry="radius: 0.4" color="#222" side="double" animate-theta beat-listener="src:#beater"></a-cylinder>


    <a-sphere flash="on:beat; from:#6688ff; to:#fff; delay:150; dur:50"
              n-sound="src:audio/kick.WAV; on:beat"
              material="src:#noise-texture; repeat:5 5; color: #6688ff" position="1.5 1 1.5" radius="0.3" beat-listener="src:#beater;seg:0">
        <a-animation attribute="scale" from="1 1 1" to="1.1 1.1 1.1" fill="none" begin="beat" dur="200" easing="ease-in"></a-animation>
    </a-sphere>

    <a-box depth="0.5" height="0.5" width="0.5" flash="on:beat; from:#ff6688; to:#fff; delay:150; dur:50"
           n-sound="src:audio/hat.WAV; on:beat"
           material="src:#copper-texture;color: #ff6688" position="-1.5 1 1.5" beat-listener="src:#beater;seg:15;">
        <a-animation attribute="scale" from="1 1 1" to="1.1 1.1 1.1" fill="none" begin="beat" dur="200" easing="ease-in"></a-animation>
    </a-box>

    <a-tetrahedron rotation="215 45 45" radius="0.6" flash="on:beat; from:#beb; to:#fff; delay:150; dur:50"
                   n-sound="src:audio/snare.WAV; on:beat"
                   material="src:#green-texture;color:#beb" position="-1.5 1 -1.5" beat-listener="src:#beater;seg:7;">
        <a-animation attribute="scale" from="1 1 1" to="1.1 1.1 1.1" fill="none" begin="beat" dur="200" easing="ease-in"></a-animation>
    </a-tetrahedron>

</a-scene>


</body>
</html>
