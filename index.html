<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/master/dist/aframe-altspace-component.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/0.24.4/altspace.js"></script>
    <script src="lib/AudioSampleLoader.js"></script>
    <title>BeatLab!</title>
</head>
<body>

<script src="script/scheduler.js"></script>
<script src="script/sound.js"></script>
<script src="script/main.js"></script>

<a-scene debug altspace='vertical-align: bottom;' keyboard-shortcuts>
    <a-entity position="0 0 1.5" camera="userHeight: 1.6" look-controls wasd-controls>
        <a-cursor color="#2E3A87"></a-cursor>
    </a-entity>

    <a-assets>
        <img id="noise-texture" src="img/noisetexture.png">
        <img id="stripe-texture" src="img/Noise_Stripes_03.jpg">
        <img id="galv-texture" src="img/galvanised.jpg">
        <img id="copper-texture" src="img/copper.jpg">
        <img id="green-texture" src="img/green.jpg">
        <img id="crackles-texture" src="img/crackles.jpg">
        <img id="rock-texture" src="img/lava2.jpg">
        <img id="cloud-texture" src="img/cloud2.jpg">
        <img id="stain-texture" src="img/texture1.jpg">
        <img id="tongue-texture" src="img/tongue.jpg">
        <img id="play-texture" src="img/play.png">
        <img id="script-texture" src="img/script.png">
        <img id="frame-texture" src="img/frame.png">
        <img id="audio-texture" src="img/audio.png">
    </a-assets>

    <a-cylinder material="src:#galv-texture;" height="0.9" position="0 0.5 0" radius="0.3">
        <a-sphere id="beater" playable position="0 0.3 0.3" radius="0.1" material="src:#play-texture" rotation="0 -90 30"></a-sphere>
    </a-cylinder>

    <a-cylinder id="clock-face" material="src:#stripe-texture;" height="0.05" rotation="-135 0 0" position="0 1.3 0" radius="0.4" side="double"></a-cylinder>

    <a-cylinder material="src:#noise-texture; repeat:5 5" height="0.06" rotation="-135 0 0" position="0 1.3 0" geometry="radius: 0.3" color="#222" side="double" animate-theta="" beat-listener="src:#beater" time-listener="src:#beater"></a-cylinder>

    <a-circle bpm-label radius="0.4" scale="0.5 0.5 0.5" color="#999" side="both" position="0 1.33 0.05" rotation="-45 0 0" n-text="fontSize:1pt;width:0.5;height:0.1"></a-circle>

    <a-sphere id="kick" flash="from:#6688ff; to:#fff"
              playoff="#beater"
              j-sound="src:audio/kick.WAV; on:playtime; oneshot:true;"
              material="src:#noise-texture; repeat:5 5" color="#6688ff" position="1 1 1.5" radius="0.3"
              time-listener="src:#beater;beat: 0, 0, 2, 2, 3;seg: 0, 2, 0, 2, 2">
    </a-sphere>

    <a-entity cable="#kick"></a-entity>

    <a-box id="hat" depth="0.5" height="0.5" width="0.5"
           playoff="#beater"
           flash="from:#ff6688; to:#fff"
           j-sound="src:audio/hat.WAV; on:playtime; oneshot:true;"
           material="src:#copper-texture;color: #ff6688" position="-1 1 1.5" time-listener="src:#beater;beat: 1, 3;seg: 0, 0">
    </a-box>

    <a-entity cable="#hat"></a-entity>

    <a-tetrahedron id="snare" rotation="215 45 45" radius="0.6" flash="from:#b0d8b0; to:#fff"
                   playoff="#beater"
                   j-sound="src:audio/snare.WAV; on:playtime; oneshot:true;"
                   material="src:#green-texture;color:#b0d8b0" position="-1.7 1 -0.8" time-listener="src:#beater;beat: 3, 3;seg: 1, 3">
    </a-tetrahedron>

    <a-entity cable="#snare"></a-entity>

    <a-cylinder height="1" radius="0.08" position="0 1.2 -1.5" material="src:#stain-texture"></a-cylinder>
    <a-sphere id="bork" j-sound="src:audio/blork.wav; on:playtime; oneshot:true;" material="src:#tongue-texture;color:#aaf" flash="from:#ca9; to:#fff"
              playoff="#beater"
              position="0 1 -1.5" radius="0.15" time-listener="src:#beater;beat: 3;seg: 0">
    </a-sphere>

    <a-entity cable="#bork"></a-entity>

    <a-cone id="beep" height="0.7" radius-top="0.2" radius-bottom="0.38" open-ended="true" color="#ffc34e"
            playoff="#beater" flash="from:#ffc34e; to:#fff"
            j-sound="src:audio/beep.wav; on:playtime; oneshot:true;"
            material="src:#rock-texture;side:double" position="1.7 1.1 -0.8" time-listener="src:#beater;beat: 3, 3, 3, 3;seg: 0, 1, 2, 3;">
    </a-cone>

    <a-entity cable="#beep"></a-entity>

    <a-torus radius="0.15" rotation="90 0 0" radius-tubular="0.029" position="1.7 1.3 -0.8" material="src:#cloud-texture;color:#ffe8c0;" time-listener="src:#beater;beat: 3, 3, 3, 3;seg: 0, 1, 2, 3;display:false">
        <a-animation attribute="position" from="1.7 1.3 -0.8" to="1.7 3 -0.8" begin="playtime" dur="500" fill="none" easing="linear"></a-animation>
    </a-torus>

</a-scene>

</body>
</html>
